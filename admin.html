<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Chami">
    <meta name="description" content="Tabla de la Liga de Free Fire">
    <title>Liga FF</title>
    <link rel="icon" href="https://dl.dir.freefiremobile.com/common/test/official/FF_SHORT_LOGO.PNG.png" type="image/png">
    <style>
    * {
        box-sizing: border-box;
    }

    :root {
        --canvas-color: #121212;
        --card-color: #1E1E1E;
        --accent-color: #BB86FC;
        --primary-text-color: #FFFFFF;
        --primary-text-color-light: #B3B3B3;
        --secondary-text-color: #EFBFFF;
    }

    body {
        font-family: "DM Sans", "Inter", sans-serif;
        background-color: var(--canvas-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 30px;
        user-select: none;
    }

    #players-container {
        display: grid;
        gap: 20px;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        grid-template-columns: repeat(auto-fit, 400px);
        justify-content: center;
    }

    .player {
        width: 400px;
        height: 170px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        position: relative;
        background-color: var(--card-color);
        display: flex;
        flex-shrink: 1;
        margin: 0 auto;
        overflow: hidden;
    }

    .player-info {
        padding: 2.5rem 0 0 2rem;
        display: flex;
        flex-grow: 1;
        position: relative;
    }

    .player-name {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary-text-color);
        position: absolute;
        bottom: -7px;
    }

    .player-team {
        font-size: 1rem;
        font-weight: 400;
        color: var(--primary-text-color-light);
        display: block;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
    }

    .player-stats {
        border-radius: 15px;
        background-color: rgba(50, 0, 0, 0.7);
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3);
        width: 260px;
        max-height: 70px;
        position: absolute;
        left: -25px;
        top: -50px;
        display: flex;
        justify-content: space-between;
        padding: 1rem 1.5rem;
    }

    .player-stat {
        font-size: 0.7rem;
        color: var(--secondary-text-color);
        text-transform: uppercase;
        z-index: 10;
        position: absolute;
    }

    .player-stat-number {
        font-size: 20px;
        font-weight: 700;
        color: var(--secondary-text-color);
        z-index: 10;
    }

    .player-image {
        display: flex;
        position: absolute;
        width: 200px;
        left: 250px;
    }

    .player-image img {
        display: block;
        position: absolute;
        width: 180px;
    }

    .play-circle {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 20px;
        height: 20px;
        background-color: rgba(50, 0, 0, 0.7);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: box-shadow 0.3s ease;
    }

    .play-circle:hover {
        box-shadow: 0 0 30px 10px red;
    }

    .play-arrow {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 5px 0 5px 7px;
        border-color: transparent transparent transparent white;
        margin-left: 3px;
    }

    @keyframes scaleUpDown {
        0%,
        100% {
            transform: scaleY(1) scaleX(1);
        }
        50%,
        90% {
            transform: scaleY(1.1);
        }
        75% {
            transform: scaleY(0.95);
        }
        80% {
            transform: scaleX(0.95);
        }
    }

    @keyframes shake {
        0%,
        100% {
            transform: skewX(0) scale(1);
        }
        50% {
            transform: skewX(5deg) scale(0.9);
        }
    }

    @keyframes particleUp {
        0% {
            opacity: 0;
        }
        20% {
            opacity: 1;
        }
        80% {
            opacity: 1;
        }
        100% {
            opacity: 0;
            top: -100%;
            transform: scale(0.5);
        }
    }

    @keyframes glow {
        0%,
        100% {
            background-color: #ef5a00;
        }
        50% {
            background-color: #ff7800;
        }
    }

    .fire {
        position: absolute;
        top: calc(50% - 12.5px);
        left: calc(50% - 12.5px);
        /* Se mueve 200px a la derecha */
        width: 25px;
        height: 25px;
        background-color: transparent;
        margin: 0 auto;
        z-index: 5;
        opacity: 0.6;
        /* Controla el nivel de transparencia */
    }

    .fire-center {
        position: absolute;
        height: 100%;
        width: 100%;
        animation: scaleUpDown 3s ease-out infinite both;
        z-index: 5;
    }

    .fire-center .main-fire {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(farthest-corner at 2.5px 0, #d43300 0%, #ef5a00 95%);
        transform: scaleX(0.8) rotate(45deg);
        border-radius: 0 40% 60% 40%;
        filter: drop-shadow(0 0 2.5px #d43322);
    }

    .fire-center .particle-fire {
        position: absolute;
        top: 60%;
        left: 45%;
        width: 2.5px;
        height: 2.5px;
        background-color: #ef5a00;
        border-radius: 50%;
        filter: drop-shadow(0 0 2.5px #d43322);
        animation: particleUp 2s ease-out infinite both;
    }

    .fire-right {
        height: 100%;
        width: 100%;
        position: absolute;
        animation: shake 2s ease-out infinite both;
        z-index: 5;
    }

    .fire-right .main-fire {
        position: absolute;
        top: 15%;
        right: -25%;
        width: 80%;
        height: 80%;
        background-color: #ef5a00;
        transform: scaleX(0.8) rotate(45deg);
        border-radius: 0 40% 60% 40%;
        filter: drop-shadow(0 0 2.5px #d43322);
    }

    .fire-right .particle-fire {
        position: absolute;
        top: 45%;
        left: 50%;
        width: 3.75px;
        height: 3.75px;
        background-color: #ef5a00;
        transform: scaleX(0.8) rotate(45deg);
        border-radius: 50%;
        filter: drop-shadow(0 0 2.5px #d43322);
        animation: particleUp 2s ease-out infinite both;
    }

    .fire-left {
        position: absolute;
        height: 100%;
        width: 100%;
        animation: shake 3s ease-out infinite both;
        z-index: 5;
    }

    .fire-left .main-fire {
        position: absolute;
        top: 15%;
        left: -20%;
        width: 80%;
        height: 80%;
        background-color: #ef5a00;
        transform: scaleX(0.8) rotate(45deg);
        border-radius: 0 40% 60% 40%;
        filter: drop-shadow(0 0 2.5px #d43322);
    }

    .fire-left .particle-fire {
        position: absolute;
        top: 10%;
        left: 20%;
        width: 2.5px;
        height: 2.5px;
        background-color: #ef5a00;
        border-radius: 50%;
        filter: drop-shadow(0 0 2.5px #d43322);
        animation: particleUp 3s ease-out infinite both;
    }

    .fire-bottom .main-fire {
        position: absolute;
        top: 30%;
        left: 20%;
        width: 75%;
        height: 75%;
        background-color: #ff7800;
        transform: scaleX(0.8) rotate(45deg);
        border-radius: 0 40% 100% 40%;
        filter: blur(2.5px);
        animation: glow 2s ease-out infinite both;
        z-index: 5;
    }

    .player-stats {
        z-index: 5;
        /* El contenedor del stats permanece debajo del fuego */
        position: relative;
        /* Necesario para que los hijos usen z-index */
    }

    .player-stat,
    .player-stat-number {
        z-index: 20;
        /* Los textos y números estarán por encima */
        position: relative;
        /* Para que el z-index funcione */
    }

    .fire {
        z-index: 10;
        /* El fuego está entre el contenedor y el texto/número */
        position: absolute;
        /* Mantiene el fuego flotante dentro del contenedor */
    }
</style>
</head>

<body>
    <div id="players-container"></div>

    <script type="module">
        // Importar Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC8dFQsswHsGjzMLsoH-TxpdAcDDPjVzno",
            authDomain: "points-chami-clara.firebaseapp.com",
            databaseURL: "https://points-chami-clara-default-rtdb.firebaseio.com",
            projectId: "points-chami-clara",
            storageBucket: "points-chami-clara.firebasestorage.app",
            messagingSenderId: "892484314390",
            appId: "1:892484314390:web:a52d0eb98fa654e3abdc37"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Referencia a los datos de jugadores
        const playersRef = ref(database, 'players');

        // Contenedor de jugadores
        const playersContainer = document.getElementById('players-container');

        // Escuchar cambios en la base de datos
        onValue(playersRef, (snapshot) => {
            const players = snapshot.val();

            // Obtener el jugador con más kills
            const playersArray = Object.values(players);
            const topKiller = playersArray.reduce((max, player) => 
                player.stats.kills > max.stats.kills ? player : max, playersArray[0]);

            // Limpiar contenido previo
            playersContainer.innerHTML = '';

            // Renderizar jugadores dinámicamente con separadores
            for (const key in players) {
                const player = players[key];

                const isTopKiller = player === topKiller;
                const fireEffect = isTopKiller
                    ? `
                      <div class="fire">
                        <div class="fire-left">
                          <div class="main-fire"></div>
                          <div class="particle-fire"></div>
                        </div>
                        <div class="fire-center">
                          <div class="main-fire"></div>
                          <div class="particle-fire"></div>
                        </div>
                        <div class="fire-right">
                          <div class="main-fire"></div>
                          <div class="particle-fire"></div>
                        </div>
                        <div class="fire-bottom">
                          <div class="main-fire"></div>
                        </div>
                      </div>
                    `
                    : '';

                const playerCard = `
                  <div class="player">
                    <div class="player-info">
                      <h2 class="player-name">
                        <span class="player-team">${player.name}</span> ${player.team}
                      </h2>
                      <dl class="player-stats">
                        <div>
                          <dt class="player-stat">Jugadas</dt>
                          <dd class="player-stat-number">${player.stats.gamesPlayed}</dd>
                        </div>
                        <div>
                          <dt class="player-stat">Victorias</dt>
                          <dd class="player-stat-number">${player.stats.victories}</dd>
                        </div>
                        <div>
                          <dt class="player-stat">Kills</dt>
                          <dd class="player-stat-number">
                            ${player.stats.kills}
                            ${isTopKiller ? fireEffect : ''}
                          </dd>
                        </div>
                      </dl>
                    </div>
                    <div class="player-image">
                      <img src="${player.image}" alt="${player.name}">
                    </div>
                    <div class="play-circle" onclick="window.open('${player.link}', '_blank')">
                      <div class="play-arrow"></div>
                    </div>
                  </div>
                `;
                playersContainer.innerHTML += playerCard;
            }
        });
    </script>
</body>

</html>
