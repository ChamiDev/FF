<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=none">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Chami">
    <meta name="description" content="PÃ¡ginas de Chami">
    <link rel="icon" href="https://dl.dir.freefiremobile.com/common/test/official/FF_SHORT_LOGO.PNG.png" type="image/png">
    <title>Liga FF</title>
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --canvas-color: #121212;
            --card-color: #1E1E1E;
            --accent-color: #BB86FC;
            --primary-text-color: #FFFFFF;
            --primary-text-color-light: #B3B3B3;
            --secondary-text-color: #EFBFFF;
        }

        body {
            font-family: "DM Sans", "Inter", sans-serif;
            background-color: var(--canvas-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 0;
            padding: 20px;
            user-select: none;
        }

        .player {
            width: 340px;
            height: 170px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            background-color: var(--card-color);
            display: flex;
            flex-shrink: 1;
        }

        .player-info {
            padding: 2.5rem 0 0 2rem;
            display: flex;
            flex-grow: 1;
            position: relative;
        }

        .player-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-text-color);
        }

        .player-team {
            font-size: 1rem;
            font-weight: 400;
            color: var(--primary-text-color-light);
            display: block;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .player-stats {
            border-radius: 15px;
            background-color: rgba(50, 0, 0, 0.7);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3);
            width: 280px;
            position: absolute;
            left: -30px;
            top: -28px;
            display: flex;
            justify-content: space-between;
            padding: 1rem 1.5rem;
        }

        .player-stat {
            font-size: 0.7rem;
            color: var(--secondary-text-color);
            text-transform: uppercase;
        }

        .player-stat-number {
            margin-top: 0rem;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--secondary-text-color);
        }

        .player-image {
            display: flex;
            position: relative;
            width: 200px;
        }

        .player-image img {
            display: block;
            position: absolute;
            width: 300px;
            left: -10px;
            bottom: -52px;
        }
    </style>
</head>

<body>
    <hr style="width: 100%; margin-bottom: 30px; margin-top: 30px;">
    <div class="player">
        <div class="player-info">
            <h2 class="player-name"><span class="player-team">Jonathan Encina</span>Chami</h2>
            <dl class="player-stats">
                <div>
                    <dt class="player-stat">Jugadas</dt>
                    <dd class="player-stat-number">0</dd>
                </div>
                <div>
                    <dt class="player-stat">Victorias</dt>
                    <dd class="player-stat-number">0</dd>
                </div>
                <div>
                    <dt class="player-stat">Kills</dt>
                    <dd class="player-stat-number">0</dd>
                </div>
            </dl>
        </div>
        <div class="player-image">
            <img src="https://um2411.renderforest.com/u25148551/visuals/9e30ac51-9522-440a-ab6c-f33d7a60bc65.png" />
        </div>
    </div>
    <hr style="width: 100%; margin-bottom: 30px; margin-top: 30px;">
    <div class="player">
        <div class="player-info">
            <h2 class="player-name"><span class="player-team">Clara Barraza</span>BlsTah</h2>
            <dl class="player-stats">
                <div>
                    <dt class="player-stat">Jugadas</dt>
                    <dd class="player-stat-number">0</dd>
                </div>
                <div>
                    <dt class="player-stat">Victorias</dt>
                    <dd class="player-stat-number">0</dd>
                </div>
                <div>
                    <dt class="player-stat">Kills</dt>
                    <dd class="player-stat-number">0</dd>
                </div>
            </dl>
        </div>
        <div class="player-image">
            <img src="https://um2411.renderforest.com/u25148551/visuals/ab17e68f-f95d-4f69-a771-24565b95a02a.png" />
        </div>
    </div>
    <hr style="width: 100%; margin-bottom: 30px; margin-top: 30px;">
</body>

</html>
