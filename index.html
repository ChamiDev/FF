<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Chami">
    <meta name="description" content="Páginas de Chami">
    <title>Liga FF</title>
    <link rel="icon" href="https://dl.dir.freefiremobile.com/common/test/official/FF_SHORT_LOGO.PNG.png" type="image/png">
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --canvas-color: #121212;
            --card-color: #1E1E1E;
            --accent-color: #BB86FC;
            --primary-text-color: #FFFFFF;
            --primary-text-color-light: #B3B3B3;
            --secondary-text-color: #EFBFFF;
        }

        body {
            font-family: "DM Sans", "Inter", sans-serif;
            background-color: var(--canvas-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 30px;
            user-select: none;
        }

        #players-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .player {
            width: 340px;
            height: 170px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            background-color: var(--card-color);
            display: flex;
            flex-shrink: 1;
            margin: 0 auto;
            overflow: hidden;
        }

        .player-info {
            padding: 2.5rem 0 0 2rem;
            display: flex;
            flex-grow: 1;
            position: relative;
        }

        .player-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-text-color);
            position: absolute;
            bottom: -7px;
        }

        .player-team {
            font-size: 1rem;
            font-weight: 400;
            color: var(--primary-text-color-light);
            display: block;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .player-stats {
            border-radius: 15px;
            background-color: rgba(50, 0, 0, 0.7);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3);
            width: 260px;
            position: absolute;
            left: -20px;
            top: -20px;
            display: flex;
            justify-content: space-between;
            padding: 1rem 1.5rem;
        }

        .player-stat {
            font-size: 0.7rem;
            color: var(--secondary-text-color);
            text-transform: uppercase;
        }

        .player-stat-number {
            font-size: 20px;
            font-weight: 700;
            color: var(--secondary-text-color);
        }

        .player-image {
            display: flex;
            position: absolute;
            width: 200px;
            left: 200px;
        }

        .player-image img {
            display: block;
            position: absolute;
            width: 180px;
        }

        .play-circle {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background-color: rgba(50, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease;
        }

        .play-circle:hover {
            box-shadow: 0 0 30px 10px red;
        }

        .play-arrow {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 15px;
            border-color: transparent transparent transparent white;
            margin-left: 3px;
        }
    </style>
</head>
<body>
  <div id="players-container"></div>

  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC8dFQsswHsGjzMLsoH-TxpdAcDDPjVzno",
      authDomain: "points-chami-clara.firebaseapp.com",
      databaseURL: "https://points-chami-clara-default-rtdb.firebaseio.com",
      projectId: "points-chami-clara",
      storageBucket: "points-chami-clara.firebasestorage.app",
      messagingSenderId: "892484314390",
      appId: "1:892484314390:web:a52d0eb98fa654e3abdc37"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Referencia a los datos de jugadores
    const playersRef = ref(database, 'players');

    // Contenedor de jugadores
    const playersContainer = document.getElementById('players-container');

    // Escuchar cambios en la base de datos
    onValue(playersRef, (snapshot) => {
      const players = snapshot.val();

      // Limpiar contenido previo
      playersContainer.innerHTML = '';

      // Renderizar jugadores dinámicamente con separadores
      for (const key in players) {
        const player = players[key];

        const playerCard = `
          <div class="player">
            <div class="player-info">
              <h2 class="player-name">
                <span class="player-team">${player.name}</span>. ${player.team}
              </h2>
              <dl class="player-stats">
                <div>
                  <dt class="player-stat">Jugadas</dt>
                  <dd class="player-stat-number">${player.stats.gamesPlayed}</dd>
                </div>
                <div>
                  <dt class="player-stat">Victorias</dt>
                  <dd class="player-stat-number">${player.stats.victories}</dd>
                </div>
                <div>
                  <dt class="player-stat">Kills</dt>
                  <dd class="player-stat-number">${player.stats.kills}</dd>
                </div>
              </dl>
            </div>
            <div class="player-image">
              <img src="${player.image}" alt="${player.name}">
            </div>
            <div class="play-circle" onclick="window.open('${player.link}', '_blank')">
              <div class="play-arrow"></div>
            </div>
          </div>
        `;
        playersContainer.innerHTML += playerCard;
      }
    });
  </script>
</body>
</html>
