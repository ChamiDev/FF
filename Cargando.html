<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Chami">
    <meta name="description" content="Tabla de la Liga de Free Fire">
    <title>Liga FF</title>
    <link rel="icon" href="https://dl.dir.freefiremobile.com/common/test/official/FF_SHORT_LOGO.PNG.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
      user-select: none;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    #progress-container {
      position: absolute;
      bottom: 20px;
      width: 80%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0);
      border-radius: 5px;
      overflow: hidden;
    }

    #progress-bar {
      height: 20px;
      background-color: rgba(0, 0, 0, 0);
      width: 0;
      transition: width 0.2s ease;
    }

    #percentage {
      position: absolute;
      bottom: 50px;
      text-align: center;
      width: 100%;
      font-size: 1.2rem;
      color: #fff;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <video id="video" muted>
    <source src="https://um2412.renderforest.com/u25148551/visuals/eacb4375-e420-41a8-8d1f-34ee9e50c11c.mp4" type="video/mp4">
    Tu navegador no soporta la reproducción de videos.
  </video>

  <div id="percentage"></div>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const progressBar = document.getElementById('progress-bar');
    const percentageText = document.getElementById('percentage');

    // Actualiza el porcentaje de carga del video
    video.addEventListener('progress', () => {
      if (video.buffered.length > 0) {
        const bufferedEnd = video.buffered.end(video.buffered.length - 1);
        const duration = video.duration;
        const percentage = Math.min((bufferedEnd / duration) * 100, 100);
        progressBar.style.width = percentage + '%';
        percentageText.innerText = 'Cargando... ' + Math.floor(percentage) + '%';
      }
    });

    // Muestra el video cuando está completamente cargado
    video.addEventListener('canplaythrough', () => {
      progressBar.style.width = '100%';
      percentageText.innerText = '';
      setTimeout(() => {
        percentageText.style.display = 'none';
        video.style.display = 'block';
        video.play();
      }, 500);
    });

    // Redirige a la página cuando el video termina
    video.addEventListener('ended', () => {
      window.location.href = 'https://chamidev.github.io/FF/';
    });
  </script>
</body>
</html>
